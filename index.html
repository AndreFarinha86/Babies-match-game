<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A baby-themed card matching game offering different levels of difficulty">
    <meta name="keywords" content="game, matching game, memory game, baby, bebies">

    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/14581a3d9d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- Game Title -->
    <header>
        <h1><i class="fa-sharp fa-solid fa-baby"></i> Babies Matching Game <i class="fa-sharp fa-solid fa-baby"></i>
        </h1>
    </header>

    <!-- Start Menu -->
    <main class="main">
        <div class="start-area">
            <div>Img</div>
            <div>
                <button class="btn btn-play">Play</button>
                <button class="btn btn-rules">Rules</button>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div>
                <button class="btn">Start</button>
                <button class="btn">Reset</button>
                <button class="btn">Quit</button>
            </div>
            <div class="game-display">
                <p>Time:00:00</p>
                <p>Moves:00</p>
            </div>
            <div>Game area</div>
        </div>

        <!-- Modals-->

        <div class="modal-play">
            <div class="modal">
                <button class="btn">Beginner</button>
                <button class="btn">Intermediate</button>
                <button class="btn">Advanced</button>
            </div>
        </div>



    </main>
</body>

</html>
